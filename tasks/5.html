<HTML>
    <HEAD>
    <TITLE>Новогодняя</TITLE>
    </HEAD>
    <BODY>
    <H1>Новогодняя</H1>
    <P>В лесу родилась елочка,<BR>
    В лесу она росла.<BR>
    Зимой и летом стройная,<BR>
    Зеленая была.</P>
    <P>Метель ей пела песенку:<BR>
    - Спи, елочка, бай-бай.<BR>
    Мороз снежком укутывал:<BR>
    - Смотри, не замерзай.</P>
    </BODY>
    </HTML>
